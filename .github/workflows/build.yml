name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Build application
        run: pnpm make

      - name: Sign Windows binaries with Trusted Signing
        if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/v')
        uses: azure/trusted-signing-action@v0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: https://eus.codesigning.azure.net/
          trusted-signing-account-name: ${{ secrets.AZURE_SIGNING_ACCOUNT_NAME }}
          certificate-profile-name: ${{ secrets.AZURE_CERTIFICATE_PROFILE_NAME }}
          files-folder: out/make/squirrel.windows/x64
          files-folder-filter: exe
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: chat-overlay-${{ matrix.platform }}-${{ github.sha }}
          path: |
            out/make/squirrel.windows/x64/*.exe
            out/make/squirrel.windows/x64/*.nupkg
            out/make/squirrel.windows/x64/RELEASES

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: chat-overlay-${{ matrix.platform }}-${{ github.sha }}
          path: out/make/zip/darwin/**/*.zip

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: chat-overlay-${{ matrix.platform }}-${{ github.sha }}
          path: |
            out/make/deb/x64/*.deb
            out/make/rpm/x64/*.rpm

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: List artifact contents
        run: |
          echo "=== Listing all artifacts ==="
          find artifacts -type f -name "*.exe" -o -name "*.zip" -o -name "*.deb" -o -name "*.rpm" | sort

      - name: Find Windows Setup Executable
        id: find_windows_exe
        run: |
          SETUP_EXE=$(find artifacts/chat-overlay-win-${{ github.sha }} -name "*Setup*.exe" -o -name "*setup*.exe" | head -1)
          echo "setup_exe=$SETUP_EXE" >> $GITHUB_OUTPUT
          echo "Found Windows setup: $SETUP_EXE"

      - name: Find macOS ZIP
        id: find_macos_zip
        run: |
          MAC_ZIP=$(find artifacts/chat-overlay-darwin-${{ github.sha }} -name "*.zip" | head -1)
          echo "mac_zip=$MAC_ZIP" >> $GITHUB_OUTPUT
          echo "Found macOS zip: $MAC_ZIP"

      - name: Find Linux DEB
        id: find_linux_deb
        run: |
          LINUX_DEB=$(find artifacts/chat-overlay-linux-${{ github.sha }} -name "*.deb" | head -1)
          echo "linux_deb=$LINUX_DEB" >> $GITHUB_OUTPUT
          echo "Found Linux deb: $LINUX_DEB"

      - name: Find Linux RPM
        id: find_linux_rpm
        run: |
          LINUX_RPM=$(find artifacts/chat-overlay-linux-${{ github.sha }} -name "*.rpm" | head -1)
          echo "linux_rpm=$LINUX_RPM" >> $GITHUB_OUTPUT
          echo "Found Linux rpm: $LINUX_RPM"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Windows Release Assets
        if: steps.find_windows_exe.outputs.setup_exe != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_windows_exe.outputs.setup_exe }}
          asset_name: chat-overlay-${{ github.ref_name }}-windows-setup.exe
          asset_content_type: application/octet-stream

      - name: Upload macOS Release Assets
        if: steps.find_macos_zip.outputs.mac_zip != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_macos_zip.outputs.mac_zip }}
          asset_name: chat-overlay-${{ github.ref_name }}-macos.zip
          asset_content_type: application/zip

      - name: Upload Linux DEB Release Assets
        if: steps.find_linux_deb.outputs.linux_deb != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_linux_deb.outputs.linux_deb }}
          asset_name: chat-overlay-${{ github.ref_name }}-linux-amd64.deb
          asset_content_type: application/octet-stream

      - name: Upload Linux RPM Release Assets
        if: steps.find_linux_rpm.outputs.linux_rpm != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_linux_rpm.outputs.linux_rpm }}
          asset_name: chat-overlay-${{ github.ref_name }}-linux-x86_64.rpm
          asset_content_type: application/octet-stream
